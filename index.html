<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="calculator">
        <div class="display" id="display-default">
            2+2=fish
        </div>
        <div class="display" id="display-result"></div>
        <div id="all-button-container">
            <div class="number-button-container">
                <button class="left-side-button number-button" id="seven">7</button>
                <button class="left-side-button number-button" id="eight">8</button>
                <button class="left-side-button number-button" id="nine">9</button>
                <button class="left-side-button number-button" id="four">4</button>
                <button class="left-side-button number-button" id="five">5</button>
                <button class="left-side-button number-button" id="six">6</button>
                <button class="left-side-button number-button" id="one">1</button>
                <button class="left-side-button number-button" id="two">2</button>
                <button class="left-side-button number-button" id="three">3</button>
                <button class="left-side-button number-button" id="zero">0</button>
                <button class="left-side-button decimal-button" id="decimal">.</button>
                <button class="left-side-button equals-button" id="equals">=</button>
            </div>
            <div class="operator-button-container">
                <button class="right-side-button operator-button" id="divide">/</button>
                <button class="right-side-button operator-button" id="multiply">x</button>
                <button class="right-side-button operator-button" id="add">+</button>
                <button class="right-side-button operator-button" id="subtract">-</button>
                <button class="right-side-button clear-button" id="clear">Clear</button>
            </div>
        </div>
    </main>
</body>
</html>
